apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: leejs5183/mytomcat2:ff4c22d105d741feeb69a750e31d6c5f92cec9f3
        ports:
        - containerPort: 8080
        imagePullPolicy: Always

